<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organization Management Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            border-radius: 8px 8px 0 0;
            margin-top: 20px;
        }
        
        header h1 {
            text-align: center;
            font-size: 2rem;
        }
        
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 500px;
            text-align: center;
        }
        
        .login-status {
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .login-btn {
            background-color: #2ecc71;
        }
        
        .login-btn:hover {
            background-color: #27ae60;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .error {
            background-color: #fadbd8;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }
        
        .success {
            background-color: #d5f5e3;
            color: #27ae60;
            border: 1px solid #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Organization Management Portal</h1>
        </header>
        
        <!-- Login Section -->
        <div class="login-card">
            <div class="login-status">
                You are not connected
            </div>
            
            <!-- Flash Messages (if any) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <a href="/login-process" class="btn login-btn">Login</a>
        </div>
        
        <footer>
            <p>&copy; 2025 Organization Management System</p>
        </footer>
    </div>
</body>
</html>
